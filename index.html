<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindful Dashboard</title>

    <!-- Compiled CSS file -->
     <link rel="stylesheet" href="/src/style.css">
    <!-- Transpiled JS -->
    <script src="/src/script.js" type="module" defer></script>

  </head>

<body class="min-h-screen flex justify-center items-center bg-new-hotness">

    <main class="w-[90%] max-w-7xl grid grid-cols-4 gap-8">
                  <!-- TIme -->
        <section class=" col-span-3 bg-white p-4 border" role="region" aria-label="Time" >
          <time class="time">
            <span class="hours">HH</span>:<span class="minutes">MM</span>:<span class="seconds">SS</span>
            <span class="amOrPm">AM/PM</span>
          </time>
        </section>
              <!-- Date -->
        <section class="bg-white p-4 border" role="region" aria-label="Date">
          <time class="date">
            <span class="month">January</span>
            <span class="dayOfMonth">29</span>,
            <span class="year">2024</span> 
            <span class="dayOfWeek">Monday</span>
          </time>
        </section>
            <!-- Event -->
        <section class="bg-white p-4 border" role="region" aria-label="Days until event">
          <p>Days until graduation: <time class="daysUntilEvent">000</time></p>
        </section>

        <section class="bg-white p-4 border" role="region" aria-label="Streak">
          <p>Streak: <time class="streakOfDays">000</time></p>
        </section>

        <section class="bg-white p-4 border" role="region" aria-label="Age">
          <p>Age: <time class="ageOfPerson">000</time></p>
        </section>

    </main>
    
  </body>
</html>
